<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS-24</title>
    <link rel="icon" href="img/logo1.jpg">
    <link rel="stylesheet" href="css/bootstrap.css"/>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><strong>Nama Lengkap</strong></label><input type="text" class="form-control" placeholder="Nama Lengkap" />
        </div>
      <div class="form-group">
        <label><strong>Alamat Rumah</strong></label><textarea class="form-control" rows="2" cols="20"></textarea>
        </div>
      <div class="form-group">
        <label><strong>Foto Profil</strong></label><input type="file" class="form-control-file" />
        </div>
      <div class="form-group">
      <label><strong>Alamat Email</strong></label><input type="email" class="form-control" placeholder="Alamat Email" />
        </div>
      <div class="form-group">
        <label><strong>Kata Sandi</strong></label><input type="password" class="form-control" placeholder="Kata Sandi" />
        </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label"><strong>Jenis Kendaraan:</strong></label>&nbsp&nbsp&nbsp&nbsp
        <input type="radio" class="form-check-input" />
        <label class="form-check-label">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" />
          <label class="form-check-label">Mobil</label>
          </div><br/><br>
          <button type="button" class="btn btn-primary name="button">Register</button>
    </form>
  </body>
</html>
